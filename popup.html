<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div id="chatWidgetContainer" class="chat-widget-container">
        <div id="chatHistoryContainer" class="chat-history-container"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type your message here...">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>
    <script src="lib/jquery.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/chatWidget.js"></script>
</body>
</html>
