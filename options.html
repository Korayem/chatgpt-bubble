<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/options.css" />
  </head>
  <body>
    <div class="settings-container">
      <h1>Extension Settings</h1>
      <form id="settingsForm">
        <fieldset>
          <legend>GenAI Providers</legend>
          <div class="provider-settings">
            <label for="openAIKey">OpenAI API Key:</label>
            <input type="text" id="openAIKey" name="openAIKey" placeholder="Enter OpenAI API Key" />
          </div>
          <div class="provider-settings">
            <label for="googleGeminiKey">Google Gemini API Key:</label>
            <input type="text" id="googleGeminiKey" name="googleGeminiKey" placeholder="Enter Google Gemini API Key" />
          </div>
          <div class="provider-settings">
            <label for="openRouterKey">OpenRouter API Key:</label>
            <input type="text" id="openRouterKey" name="openRouterKey" placeholder="Enter OpenRouter API Key" />
          </div>
          <div class="provider-settings">
            <label for="claudeKey">Claude API Key:</label>
            <input type="text" id="claudeKey" name="claudeKey" placeholder="Enter Claude API Key" />
          </div>
          <div class="provider-settings">
            <label for="openAIModel">OpenAI Model:</label>
            <select id="openAIModel" name="openAIModel">
              <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
              <option value="gpt-4-turbo">GPT-4 Turbo</option>
              <option value="gpt-4">GPT-4</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Preferences</legend>
          <div class="preferences-settings">
            <label for="maxTokens">Max Tokens:</label>
            <input type="number" id="maxTokens" name="maxTokens" min="1" />
          </div>
          <div class="preferences-settings">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" name="temperature" step="0.01" min="0" max="1" />
          </div>
        </fieldset>
        <button type="submit">Save Settings</button>
      </form>
    </div>
    <script src="js/optionsScript.js"></script>
  </body>
</html>
